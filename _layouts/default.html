<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" lang="zh-CN">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <title>{% if page.path == 'index.html' %}{{ site.name }}{% else %}{% unless page.id %}{{ site.name }} - {% endunless %}{{ page.title }}{% endif %}</title>
    <link rel="shortcut icon" href="{{site.baseurl}}/favicon.ico" />
    <link href="{{site.baseurl}}/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" />
    <link rel="stylesheet" href="{{site.baseurl}}/media/css/style.css" />
    <link rel="stylesheet" href="{{site.baseurl}}/media/css/highlight.css" />
    <script type="text/javascript" src="/media/js/jquery-1.7.1.min.js"></script>
  </head>


  <body>
    <div id="container">
      <nav><!-- top nav -->
		<div class="menu">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Support</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</div>
      </nav>

      <div id="main" role="main">
        <header>
        <h1>{{ page.title }}</h1>
        </header>
        <nav>
        <span><a title="网站首页" class="" href="{{site.baseurl}}/">首页</a></span>
        <span><a title="文章分类" class="" href="{{site.baseurl}}/categories/">分类</a></span>
        <span><a title="标签索引" class="" href="{{site.baseurl}}/tags/">标签</a></span>
        <!--<span><a title="友情链接" class="" href="{{site.baseurl}}/links/">链接</a></span>-->
        <span><a title="留言交流" class="" href="{{site.baseurl}}/guestbook/">留言</a></span>
        <span><a title="关于站长" class="" href="{{site.baseurl}}/about/">关于</a></span>
        <span><a title="种子订阅" class="" href="{{site.baseurl}}/feed/" target="_blank">订阅</a></span>
        </nav>
        <article class="content">
        {{ content }}
        </article>
      </div>

    <footer>
        <p><small>
	     <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/cn/" target="_blank" title="许可协议">©</a> 2014 - {{site.time | date:"%Y"}} <a href="{{site.baseurl}}/about/">{{ site.author }}</a>
       | <a href="{{site.baseurl}}/wiki/html/index.html">Elvis Wiki</a>
{% if site.beian %}
             | <a href="http://www.miibeian.gov.cn" target="_blank">{{ site.beian }}</a>
{% endif %}
{% if site.cnzz %}
             | <script src="http://s85.cnzz.com/stat.php?id={{ site.cnzz }}"></script>
{% endif %}
         </small></p>
    </footer>

    </div>
  </body>
</html>
