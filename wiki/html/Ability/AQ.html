<h1 id="toc_1">承受挫折</h1>
<p>
成功的人失败的次数要比一般的人多得多
只有放弃才是真正的失败
</p>


<h1 id="toc_2">感受幸福</h1>
<p>
幸福是一杯水 透明却没有味道 在你最需要的时候 她却比蜜还好
</p>

<p>
幸福是一首老歌 简单却意味深长 在你风烛残年的时候 她却在你心头涌动
</p>

<p>
幸福是一片绿洲 渺小却孕育生命 在你濒临绝境的时候 她却给你生存的希望
</p>

<p>
其实幸福就象一艘船 只要你拉紧心中的纤绳 幸福就会慢慢的靠近 你温柔的港湾
</p>
