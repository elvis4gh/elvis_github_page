<body>
<p>
   几乎每个孩子都要有，没什么好担心的，一般新生儿在出生前几天经过排完胎便胎尿后就会自行恢复，如果不行多喝水就没事了
   重症患儿：；
</p>
<blockquote>
注意观察胎黄婴儿的全身症候，有无精神萎靡、嗜睡、吮乳困难、惊惕不安、两目斜视、四肢强直或抽搐等症，
</blockquote>
<p>
   原因：
</p>
<blockquote>
孕母遭受湿热侵袭而累及胎儿，致使胎儿出生后出现胎黄
</blockquote>
<p>
   注意：
</p>
<blockquote>
故妊娠期间，孕母应注意饮食有节，不过食生冷，不过饥过饱，并忌酒和辛热之品，以防损伤脾胃；
婴儿出生后就密切观察其巩膜黄疸情况，发现黄疸应尽早治疗，并观察黄疸色泽变化以了解黄疸的进退；
</blockquote>
