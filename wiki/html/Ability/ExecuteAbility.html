<h2 id="toc_0.1">执行力不佳的8个原因</h2>
<p>
1、管理者没有常抓不懈          ——虎头蛇尾。 
2、管理者出台管理制度时不严谨  ——朝令夕改。 
3、制度本身不合理              ——缺少针对性、可行性。 
4、执行的过程过于繁琐          ——囿于条款，不知变通。  
5、缺少良好的方法              ——不会把工作分解汇总。 
6、缺少科学的监督考核机制      ——没人监督，也没有监督方法。 
7、只有形式上的培训            ——忘了改造人的思想与心态。 
8、缺少大家认同的企业文化      ——没有形成凝聚力。
