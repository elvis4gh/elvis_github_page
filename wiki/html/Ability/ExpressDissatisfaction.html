<h1 id="toc_1">表达不满的方式</h1>

<h2 id="toc_1.1">用无声的语言== ==笑而不语</h2>
<h2 id="toc_1.2">退一步海阔天空</h2>
<p>
e.g 
   烂人：你个傻X，都不知道你X@$!%的！？
   君子：你说的很对，我也不清楚为什么你认为@#￥@！#￥，很抱歉。
</p>

<h2 id="toc_1.3">幽默的态度</h2>


<h2 id="toc_1.4">在反映问题或不满时，不要单单强调问题所在便了事，要多想一步，找出多个解决的方案，让老板选择。</h2>

<p>
甘样唔系好合理喔。。。 这样不是很合理喔。。。
</p>


<h2 id="toc_1.5">火头正盛时，避免当众解决</h2>
<p>
处理同事的不满时，我避免当众解决，而是先找个可以坐下详谈的地方，让对方情绪先稳定下来，再让他将内心的不满发泄出来。
若遇上自己很忙，我亦会请同事先跟我约个时间再慢慢谈，让自己有足够的时间和空间，集中处理他的不满。
</p>
