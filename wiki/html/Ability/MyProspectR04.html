<p>
我相信，会有那么的一天，我不再为有多少金钱，剩多少时间，等等七情六欲而苦恼，忧虑，愤懑。我不奢求，但我全力追求。
   1. 我需要有自己的信仰来拜托欲念。 
   2. 我尽我所能做点善举，甚至建立慈善事业
</p>
<blockquote>
（NOTE: 我性格的一大缺陷是“自私”，不分享，让自己内向。很多独生都犯了这样的性格缺陷。要感到有时候，奉献、付出也是一种快乐，懂得分享）
</blockquote>
<p>
   3. 找财富保值手段
   4. 赚钱
</p>
