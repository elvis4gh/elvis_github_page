<p>
   由罗湖——九龙塘要31.3元
   如果由罗湖——上水（出站）18.8元注意下车后要等5分钟再上车
   上水——九龙塘8.5元
   合计:27.3元  
   这样单次就可省4元
   想一想如果每天都走这趟线路一个月下来可以省下多少钱呀
