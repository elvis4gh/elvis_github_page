<h2 id="toc_0.2">煮饭</h2>
<ul>
<li>
制作食材 - 洗 切 晾 泡...
</li>
<ul>
<li>
蒜蓉/姜/葱
</li>
</ul>
</ul>

<ul>
<li>
先煮后炒
</li>
<ul>
<li>
先做煮水、过水的程序，因为这个比较花时间
      e.g 煮水 泡一下白菜，捞起来晾一边 俗称过水。然后用水消毒一下碟，再用水蒸鱼（中火7分钟）。不花时间
</li>
</ul>
</ul>
         
<ul>
<li>
再做下油炒的程序，因为这个花时间比较短，后做的话菜不会凉。
      适当洒水，目的是不粘锅
      e.g 
          炒姜葱 ---- 放在蒸好的鱼上
          加上蒜蓉炒菜 
          加上葱条来炒豆腐 
</li>
</ul>
